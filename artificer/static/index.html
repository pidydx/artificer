<!DOCTYPE html>
<html lang="en" ng-app="artificer">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Artificer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="/static/bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.css">
    <link href="/static/css/app.css" rel="stylesheet">

  </head>
  <body>
  <div ng-controller="artificerCtrl">
<table>
  <tr ng-repeat="artifact in artifacts">
      <td>{{ artifact.id }}</td>
      <td>{{ artifact.name }}</td>
      <td>{{ artifact.sources }}</td>
      <td>{{ artifact.supported_os }}</td>
      <td>{{ artifact.labels }}</td>
      <td>{{ artifact.author }}</td>
  </tr>
</table>
  </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
      <script src="/static/app/bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
      <script src="/static/app/bower_components/angular/angular.js"></script>
      <script src="/static/app/bower_components/angular-route/angular-route.js"></script>
      <script src="/static/app/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
      <script src="/static/app/app.js"></script>
  </body>
</html>
